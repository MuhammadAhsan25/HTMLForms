<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="first name" ><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="last name"><br><br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email"><br><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br>
        <input type="button" value="Submit">
        <input type="button" value="Reset"><br><br><hr>
        <h1>The Seclect Elements</h1>
        <p>The Select Element Is Used To Create a Drop-Down List.</p><br>
        <label for="cars">Chosse a cars</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="Audi">Audi</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
        </select><br><br>
        <input type="button" value="Submit">
    </form>
    <p>Click the "Submit" button and the form-data will be sent to a page on the server called.</p>
</body>
</html>
